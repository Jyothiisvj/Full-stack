<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        ol{
            list-style-type: lower-greek;
        }
        ul{
            list-style-image: url(mine.jpg);
        }
        dl{
            list-style-type:none;
        }
    </style>
</head>
<body>
    <h4>ordred list</h4>
    <ol type="I" >
        <li>jyothi</li>
        <li>chinnu</li>
        <li>yashu</li>
        <li>sonu</li>
        <li>ammu</li>
        </ol>
    <h4>unordered list</h4>
    <ul >
        <li>pizza</li>
        <li>burger</li>
        <li>ice-cream</li>
    </ul>
    <h4>description list</h4>
    <dl>
        <dt>cars</dt>
        <dd> suziki</dd>
        <dd>maruthi</dd>
        <dd>lamborgini</dd>
        <dd>range rover</dd>
      </dl>  
      <dl>
        <dt>food</dt>
        <dd>ice-cream</dd>
        <dd>burger</dd>
        <dd>bingo</dd>
        <dd>samosa</dd>
        </dl>

        
</body>
</html>
